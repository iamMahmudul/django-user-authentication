<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-form text-center" style="padding-top:50px;">
        <h2>Welcome to User-Authentication System</h2>
      </div>
      <hr>

      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Login_App:index'%}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Login_App:user_logout'%}">Log-Out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Login_App:register'%}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Login_App:login'%}">Login</a>
        </li>
        {% endif %}
      </ul>


      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
